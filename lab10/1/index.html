<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

    </style>

</head>
<body>
    
    <form action="" id="form">
        <div class="top">
            <label for="des">Destination:</label>
            <input type="text" name="des" id="des">
            <button type="button" onclick="dest()">ไปยังจุดหมาย</button>
        </div>
        <br>
        <div class="bot">
            <label for="lat">Latitude:</label>
            <input type="number" name="lat" id="lat">
            <label for="long">Longitude:</label>
            <input type="number" name="long" id="long">
            <button type="button" onclick="latlong()">ไปยังจุดหมาย</button>
        </div>
    </form>

    <iframe id="map" 
        width="100%" 
        height="500" 
        src="https://maps.google.com/maps?q=&t=&z=15&ie=UTF8&iwloc=&output=embed"
        frameborder="0" 
        allowfullscreen>
    </iframe>

    <script>
        function dest() {
            var x = document.getElementById('des').value;
            document.getElementById('map').src = 'https://maps.google.com/maps?q=' + x + '&t=&z=15&ie=UTF8&iwloc=&output=embed';
        }

        function latlong() {
            var x = document.getElementById('lat').value;
            var y = document.getElementById('long').value;
            document.getElementById('map').src = 'https://maps.google.com/maps?q=' + x + ', ' + y + '&t=&z=15&ie=UTF8&iwloc=&output=embed';
        }
    </script>

</body>
</html>
