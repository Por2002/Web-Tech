<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 10</title>
</head>
<body>

    <iframe id="map" 
        width="100%" 
        height="500" 
        src="https://maps.google.com/maps?q=&t=&z=15&ie=UTF8&iwloc=&output=embed"
        frameborder="0" 
        allowfullscreen>
    </iframe>
    <script>
        if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function (position) {
                    var pos = {
                        'lat': position.coords.latitude,
                        'long': position.coords.longitude
                    };
                    console.log(pos);
                    document.getElementById('map').src = 'https://maps.google.com/maps?q=' + pos.lat + ', ' + pos.long + '&t=&z=15&ie=UTF8&iwloc=&output=embed';
                });
        } else {
                console.error('location not supported');
        }
    </script>

    <p>Click the button to get your coordinates.</p>
    <button onclick="getLocation()">Get It</button>
    <p id="demo"></p>

    <script>
        var x = document.getElementById("demo");
        function getLocation() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(showPosition);
        } else { 
            x.innerHTML = "Geolocation is not supported by this browser.";
        }
        }

        function showPosition(position) {
        x.innerHTML = "Latitude: " + position.coords.latitude + 
        "<br>Longitude: " + position.coords.longitude;
        }
    </script>

</body>
</html>
