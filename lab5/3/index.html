<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="" alt="">
    <script>
        let requestURL = 'countries.json'; 
        let request = new XMLHttpRequest(); 
        request.onreadystatechange = function () { 
            if (request.readyState == 4 && request.status == 200) {             
                ExtractData(JSON.parse(request.responseText));            
            } }; 
        request.open("GET", requestURL, true); 
        request.send();
        
        let nub = 1
        
        function ExtractData(data) {
            document.write('<div class="container" style="font-size: 25px;">');
            for(let con of data) {
                document.write('<div class="box" style="display: flex;"><div class="left" style="width: 500px">');
                document.write("Name : <b>" + con.name + "</b>" + "<br>");
                document.write("Capital : " + con.capital + "<br>");
                document.write("Region : " + con.region + "<br>");
                document.write("Location : " + con.latlng[0] + " " + con.latlng[1] + "<br>");
                document.write("Borders : " + con.borders.join(" ") + "<br>");
                document.write('</div><div class="right">')
                document.write('<img src="' + con.flag + '" style="width: 200px;">' + "<br>");
                document.write('</div></div>')
                document.write("<br>");
                nub++
            }
            document.write("</div>")
        }
    </script>
</body>
</html>
