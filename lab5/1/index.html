<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let requestURL = 'form.json'; 
        let request = new XMLHttpRequest(); 
        request.onreadystatechange = function () { 
            if (request.readyState == 4 && request.status == 200) {             
                ExtractData(JSON.parse(request.responseText));            
            } }; 
        request.open("GET", requestURL, true); 
        request.send(); 
        
        function ExtractData(data){
            for(let info of data){
                document.write("<p style='font-size: 25px;'>" + "<b>" + info.id + " ");
                document.write(info.firstname + " ");
                document.write(info.lastname + "</b> ");
                document.write("(" + info.gender + ")");
                document.write(" is a " + info.position + ",")
                document.write(info.address + "</p>")
            }
        }
    </script>
</body>
</html>
