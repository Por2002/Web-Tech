<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button type=""></button>
    <script>
        let requestURL = 'movies.json'; 
        let request = new XMLHttpRequest(); 
        request.onreadystatechange = function () { 
            if (request.readyState == 4 && request.status == 200) {             
                ExtractData(JSON.parse(request.responseText));            
            } }; 
        request.open("GET", requestURL, true); 
        request.send();

        function ExtractData(data) {
            document.write('<div class="container" style="justify-content: center;">');
            document.write('<div class="row" style="display: flex;">');
            for(let m of data.movies.showing) {
                document.write('<div class="col" style="width: 300px; text-align: center; margin-top: 20px; margin-right: 20px; padding-bottom: 25px; box-shadow: rgba(0, 0, 0, 0.15) 0px 5px 15px 0px;">');
                document.write('<img src="' + m.poster + '" style="width: 250px;">');
                document.write('<h4>' + m.title_th +'</h4>');
                document.write('<p>Release date : ' + m.releasedate + '</p>');
                document.write('<button type="button" style="background-color: #007bff; color: white; border: none; padding: 5px 55px; border-radius: 3px">เช็ครอบภาพยนตร์</button>');
                document.write('</div>');
            }
            document.write('</div>');
            document.write('</div>');
        }
    </script>
</body>
</html>
