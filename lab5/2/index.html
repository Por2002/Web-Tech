<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let requestURL = 'questionAnswerData.json'; 
        let request = new XMLHttpRequest(); 
        request.onreadystatechange = function () { 
            if (request.readyState == 4 && request.status == 200) {             
                ExtractData(JSON.parse(request.responseText));            
            } }; 
        request.open("GET", requestURL, true); 
        request.send();

        function ExtractData(data) {
            document.write("<h1>Quiz 1</h1>")
            let nub = 1
            for(let exam of data) {
                document.write(nub + " ) " + exam.question + "<br>");
                if (exam.answers.correct == "a") {
                    document.write('<input type="radio" checked="checked">' + exam.answers.a + "<br>");
                    document.write('<input type="radio">' + exam.answers.b + "<br>");
                    document.write('<input type="radio">' + exam.answers.c + "<br>"); 
                }
                else if (exam.answers.correct == "b") {
                    document.write('<input type="radio">' + exam.answers.a + "<br>");
                    document.write('<input type="radio" checked="checked">' + exam.answers.b + "<br>");
                    document.write('<input type="radio">' + exam.answers.c + "<br>");
                }
                else if (exam.answers.correct == "c") {
                    document.write('<input type="radio">' + exam.answers.a + "<br>");
                    document.write('<input type="radio">' + exam.answers.b + "<br>");
                    document.write('<input type="radio" checked="checked">' + exam.answers.c + "<br>");
                }
                nub++
            }
        }
    </script>
</body>
</html>
